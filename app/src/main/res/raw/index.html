<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview-Activity</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="forms.css">
    <style>
        body {
        margin: 20px;
        }
        .pure-button.pure-button-success {
        color: white;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        background: rgb(28, 184, 65);
        }
    </style>
    <script>
            function toastMe() {
                var text = document.getElementById("text").value;
                JSInterface.toastMe(text);
            }

            function takePhoto() {
                JSInterface.takePhoto();
            }

            function seeGallery() {
                JSInterface.openGallery();
            }

            function takePhotoResponse(base64Image){
                var src = "data:image/jpeg;base64,";
                src += base64Image;
                var image = new Image();
                image.src = src;
                document.body.appendChild(image);
            }

    </script>
</head>
<br>
<p>Images are resize: 250x250 so my screen won't break.</p>
<button class="pure-button pure-button-primary" onclick="javascript:seeGallery()">See Gallery!</button>
<button class="pure-button pure-button-success" onclick="javascript:takePhoto()">Take Photo!</button>
<br/><br/>
</body>
</html>
